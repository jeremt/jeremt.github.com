<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<dom-module id="jeremt-article">
    <link rel="import" type="css" href="jeremt-article.css">
    <template>
        <iron-ajax auto url="[[url]]"
                   handle-as="text"
                   last-response="{{articleText}}">
        </iron-ajax>
        <section>
            <h1>[[title]]</h1>
            <div class="card">
                <marked-element markdown="[[articleText]]"></marked-element>
            </div>
        </section>
    </template>
</dom-module>
<script type="text/javascript" src="jeremt-article.js"></script>
