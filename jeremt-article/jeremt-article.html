<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<dom-module id="jeremt-article">
    <link rel="import" type="css" href="jeremt-article.css">
    <template>
        <iron-ajax auto url="[[url]]"
                   handle-as="text"
                   last-response="{{articleText}}">
        </iron-ajax>
        <section>
            <h1>[[title]]</h1>
            <div class="card">
                <marked-element markdown="[[articleText]]"></marked-element>
            </div>
            <footer class="card">
                If you have any question, or if you want to improve something, <a href="/#contact">contact me</a> or
                submit a pull request on
                <a target="_blank" href="https://github.com/jeremt/jeremt.github.com/pulls">Github</a>! ;)
            </footer>
        </section>
    </template>
</dom-module>
<script type="text/javascript" src="jeremt-article.js"></script>
