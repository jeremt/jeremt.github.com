<html>
<head>
  <title>JeremT - Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles/game/index.css">
</head>
<body>
  <div id="hud">
    <div id="hud-score">
      <span class="icon-trophy"></span>
      <span class="value">0</span>
    </div>
    <div id="hud-lifes">
      <span class="icon-heart"></span>
      <span class="value">5</span>
    </div>
  </div>

  <div id="gui-gameOver" class="gui-layer">
    <div class="gui-box">
      <h2 class="gui-title">GameOver</h2>
      <p class="gui-text">
        Your score is <span id="gui-score">42</span>
      </p>
      <button id="gui-replay" class="gui-button">Replay</button>
      <button id="gui-quit" class="gui-button">Quit</button>
    </div>
  </div>

  <div id="gui-pause" class="gui-layer">
    <div class="gui-box">
      <h2 class="gui-title">Game paused</h2>
      <div id="gui-blank"></div>
      <button id="gui-continue" class="gui-button">Continue</button>
      <button id="gui-replay" class="gui-button">Replay</button>
      <button id="gui-quit" class="gui-button">Quit</button>
    </div>
  </div>

  <script src="build/game.js"></script>

</body>
</html>
