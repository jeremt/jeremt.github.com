<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../layout/layout.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../jeremt-style/jeremt-style.html">
<link rel="import" href="../jeremt-title/jeremt-title.html">
<link rel="import" href="../jeremt-card-button/jeremt-card-button.html">
<link rel="import" href="../jeremt-state/jeremt-state.html">
<link rel="import" href="../jeremt-icon-button/jeremt-icon-button.html">
<dom-module id="jeremt-app">
    <template>
        <link rel="stylesheet" href="jeremt-app.css">
        <jeremt-state attr-for-state="data-page"
                      root-state="home"
                      current-state="{{_currentPage}}">
            <div data-page="">
                <header>
                    <jeremt-title text="JEREMIE TABOADA"></jeremt-title>
                </header>
                <section class="layout horizontal wrap">
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-folder-o"
                                        description="Articles"
                                        target="#articles">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-file-text-o"
                                        description="Resume"
                                        target="https://docs.google.com/document/d/1o_tesZvLk8ptZLTAp94PbY6uaRWE1ztGSL3LrxOU468/pub">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-envelope-o"
                                        description="Contact"
                                        target="#contact">
                    </jeremt-card-button>
                </section>
            </div>
            <div data-page="#articles">
                <jeremt-icon-button class="close-button"
                                    icon="fa-close"
                                    on-click="_closeClicked">
                </jeremt-icon-button>
                <section>
                    <h1>Articles</h1>
                </section>
                <section class="layout horizontal wrap">
                    <jeremt-card-button class="flex small-column"
                                        description="The property class"
                                        target="#articles/the_property_class">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        description="Some c++11 function tricks"
                                        target="#articles/some_c++11_function_tricks">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        description="Anti-aliased shapes in GLSL"
                                        target="#articles/anti-aliased_shapes_in_glsl">
                    </jeremt-card-button>
                </section>
            </div>
            <div data-page="#contact">
                <jeremt-icon-button class="close-button"
                                    icon="fa-close"
                                    on-click="_closeClicked">
                </jeremt-icon-button>
                <section>
                    <h1>Contact</h1>
                </section>
                <section class="layout horizontal wrap">
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-facebook"
                                        description="Facebook"
                                        target="https://www.facebook.com/taboada.jeremie">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-linkedin"
                                        description="LinkedIn"
                                        target="https://www.linkedin.com/profile/view?id=208391836&trk=nav_responsive_tab_profile">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-github"
                                        description="Github"
                                        target="https://github.com/jeremt">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-twitter"
                                        description="Twitter"
                                        target="https://twitter.com/JeremieTaboada">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-google-plus"
                                        description="googleplus"
                                        target="https://plus.google.com/106788167698511705100/posts">
                    </jeremt-card-button>
                    <jeremt-card-button class="flex small-column"
                                        icon="fa-envelope"
                                        description="Mail"
                                        target="mailto:taboada.jeremie@gmail.com">
                    </jeremt-card-button>
                </section>
            </div>
            <div data-page="*">
                <jeremt-icon-button class="close-button"
                                    icon="fa-close"
                                    on-click="_closeClicked">
                </jeremt-icon-button>
                <section>
                    <h1>Page not found!</h1>
                    <div class="card">
                        <p>This page doesn't exists or has been deleted, sorry :/</p>
                    </div>
                </section>
            </div>
        </jeremt-state>
    </template>
</dom-module>
<script type="text/javascript" src="jeremt-app.js"></script>
